    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        /* Header styling */
        header {
            background-color: #2d7339;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            height: 200px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        /* Hero section */
        .hero {
            background-image: url('https://example.com/agro-machinery.jpg'); /* Replace with real image */

            background-position: center;

            display: flex;
            justify-content: center;

        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;

        }
        .hero p {

        }
        .hero button {

            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        /* Main content */
        .content {
            padding: 40px;
            text-align: center;
        }
        .category {
            display: inline-block;
            width: 30%;
            margin: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category h3 {
            margin-top: 15px;
            color: #2d7339;
        }
        /* Footer */
        footer {
            background-color: #2d7339;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

</head>

    <!-- Header Section -->
